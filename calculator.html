<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" href="https://cardsmithsbreaks.com/wp-content/uploads/2015/11/C.png">
    <script src= 
    "https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.4/math.js"
            integrity= 
    "sha512-BbVEDjbqdN3Eow8+empLMrJlxXRj5nEitiCAK5A1pUr66+jLVejo3PmjIaucRnjlB0P9R3rBUs3g5jXc8ti+fQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"></script> 
        <script src= 
    "https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.4/math.min.js"
            integrity= 
    "sha512-iphNRh6dPbeuPGIrQbCdbBF/qcqadKWLa35YPVfMZMHBSI6PLJh1om2xCTWhpVpmUyb4IvVS9iYnnYMkleVXLA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"></script> 
    <style>
        body{
            background-color: #c9ffeb;
        }

        .mid{
            display: grid;
            place-items: center;
            padding: 1% 10% 1% 10%;
        }
        .white{
            background-color: azure;
        }
        table{
            border-collapse: collapse;
            background: transparent;
            
            width: 100%;
            height: 100%;
        }
        td{
            border: 2px solid transparent;
    
            height: 150px;
            
            
        }
        input[type="text"]{
            background: linear-gradient(180deg, #a4ebe0, #28a49c);
            color: #1a5554;
            border-radius: 10px;
            height: 100%;
            width: 98.2%;
            border: none;
            font-size: 35px; 
            font-weight: bold; 
            padding-left: 20px;
            

        }
        input[type="button"]{
            width: 100%;
            height: 100%;
            color: white;
            font-size: 30px;
            font-weight: bold;
            background: linear-gradient(180deg, #6fd9cd, #28a49c);
            border-radius: 10px;
            border: none;
            
        }
        
        
    </style>
    
</head>
<body>
    <div class="mid">
        
        
            <table id="calcu">
                <tr>
                    <td colspan="4" style="color: #1a5554; font-size: 50px;">Calculator</td>
                </tr>
                <tr>
                    <td colspan="3"><input type="text" id="result"></td>
                    <td><input type="button" value="C" onclick="clr()"></td>
                </tr>
                <tr>
                    <td><input type="button" value="7" onclick="dis('7')" onkeydown="myFunction(event)"></td>
                    <td><input type="button" value="8" onclick="dis('8')" onkeydown="myFunction(event)"></td>
                    <td><input type="button" value="9" onclick="dis('9')" onkeydown="myFunction(event)"></td>
                    <td><input type="button" value="/" onclick="dis('/')" onkeydown="myFunction(event)"></td>
                </tr>
                <tr>
                    <td><input type="button" value="4" onclick="dis('4')" onkeydown="myFunction(event)"></td>
                    <td><input type="button" value="5" onclick="dis('5')" onkeydown="myFunction(event)"></td>
                    <td><input type="button" value="6" onclick="dis('6')" onkeydown="myFunction(event)"></td>
                    <td><input type="button" value="*" onclick="dis('*')" onkeydown="myFunction(event)"></td>
                </tr>
                <tr>
                    <td><input type="button" value="1" onclick="dis('1')" onkeydown="myFunction(event)"></td>
                    <td><input type="button" value="2" onclick="dis('2')" onkeydown="myFunction(event)"></td>
                    <td><input type="button" value="3" onclick="dis('3')" onkeydown="myFunction(event)"></td>
                    <td><input type="button" value="-" onclick="dis('-')" onkeydown="myFunction(event)"></td>
                </tr>
                <tr>
                    <td><input type="button" value="0" onclick="dis('0')" onkeydown="myFunction(event)"></td>
                    <td><input type="button" value="." onclick="dis('.')" onkeydown="myFunction(event)"></td>
                    <td><input type="button" value="=" onclick="solve()" onkeydown="myFunction(event)"></td>
                    <td><input type="button" value="+" onclick="dis('+')" onkeydown="myFunction(event)"></td>
                </tr>
            </table>
        
        
        
    </div>
   
    <script> 
        function dis(val) { 
            document.getElementById("result").value += val 
        } 
  
        function myFunction(event) { 
            if (event.key == '0' || event.key == '1' 
                || event.key == '2' || event.key == '3' 
                || event.key == '4' || event.key == '5' 
                || event.key == '6' || event.key == '7' 
                || event.key == '8' || event.key == '9' 
                || event.key == '+' || event.key == '-' 
                || event.key == '*' || event.key == '/') 
                document.getElementById("result").value += event.key; 
        } 
  
        var cal = document.getElementById("calcu"); 
        cal.onkeyup = function (event) { 
            if (event.keyCode === 13) { 
                console.log("Enter"); 
                let x = document.getElementById("result").value 
                console.log(x); 
                solve(); 
            } 
        } 
        function solve() { 
            let x = document.getElementById("result").value 
            let y = math.evaluate(x) 
            document.getElementById("result").value = y 
        } 
        function clr() { 
            document.getElementById("result").value = "" 
        } 
    </script> 
</body>
</html>
